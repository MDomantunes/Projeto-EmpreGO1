<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Editar Empresa{% endblock %}</title>
    <!-- Link do Bootstrap -->
    <link rel="stylesheet" href="../static/bootstrap/css/lux.css" />
    <!-- Link do CSS próprio -->
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body class="d-flex flex-column">
    <!-- Cabeçalho -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">EmpreGO!</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Corpo -->
    <main class="container mt-5 flex-fill">
      <h1>EmpreGO</h1>
      <h2>Editar</h2>
      <p>Menu:</p>
        <a href="/adm"  class="btn btn-primary" >Voltar</a>
      <hr />
      <form
        action="/editar_empresa/{{ empresa['id_empresa'] }}"
        method="post"
        class="mt-4"
      >
        <div class="mb-3">
          <label for="nome_empresa" class="form-label"
            >Nome Fantasia da Empresa</label
          >
          <input
            type="text"
            class="form-control"
            name="nome_empresa"
            value="{{ empresa['nome_empresa'] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input
            type="text"
            class="form-control"
            name="cnpj"
            value="{{ empresa['cnpj'] }}"
            maxlength="14"
            placeholder="Somente números"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone de Contato</label>
          <input
            type="text"
            class="form-control"
            name="telefone"
            value="{{ empresa['telefone'] }}"
            maxlength="11"
            placeholder="Somente números"
            required
          />
        </div>

        <h2>Informações para acesso da plataforma</h2>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail (LOGIN)</label>
          <input
            type="email"
            class="form-control"
            name="email"
            value="{{ empresa['email'] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha (LOGIN)</label>
          <input
            type="password"
            class="form-control"
            name="senha"
            value="{{ empresa['senha'] }}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Alterar</button>
        {% if msg_erro %}
        <p class="text-danger">{{ msg_erro }}</p>
        {% endif %}
      </form>
    </main>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-3 mt-5">© 2024 EmpreGO!</footer>

    <!-- Scripts do Bootstrap -->
    <script src="../static/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
